<!DOCTYPE html>
<html>
<head>
    <title>AI PDF Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload Your Marksheet PDF/Image</h1>
    <input type="file" id="fileInput" accept=".pdf,.png,.jpg">
    <canvas id="pdfCanvas"></canvas>
    <div id="editBox" class="hidden">
        <input type="text" id="editedText">
        <button onclick="saveEdit()">Save</button>
    </div>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <button onclick="exportPDF()">Download Edited PDF</button>
</body>
</html>
